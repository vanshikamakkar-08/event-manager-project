    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 0.75rem 1rem;
        }

        .navbar-brand {
            font-weight: 800;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
        }

        .nav-link {
            color: var(--dark-color) !important;
            font-weight: 600;
            padding: 0.5rem 1rem !important;
            border-radius: 0.35rem;
            margin: 0 0.25rem;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            background-color: rgba(78, 115, 223, 0.1);
        }

        .nav-link.active {
            color: white !important;
            background-color: var(--primary-color);
        }

        .metric-card {
            border-left: 0.25rem solid var(--primary-color);
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.35rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .metric-icon.bg-primary {
            background-color: var(--primary-color);
        }

        .metric-icon.bg-success {
            background-color: var(--success-color);
        }

        .metric-icon.bg-warning {
            background-color: var(--warning-color);
        }

        .metric-icon.bg-danger {
            background-color: var(--danger-color);
        }

        .persona-card, .feature-card, .staff-card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: transform 0.3s;
            height: 100%;
        }

        .persona-card:hover, .feature-card:hover, .staff-card:hover {
            transform: translateY(-5px);
        }

        .persona-icon {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .feature-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            font-weight: 700;
            padding: 0.75rem 1.25rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .table {
            color: var(--dark-color);
        }

        .table thead th {
            border-bottom: 2px solid #e3e6f0;
            font-weight: 700;
            color: var(--dark-color);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .progress {
            height: 0.5rem;
            border-radius: 0.35rem;
            background-color: #eaecf4;
        }

        .badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
        }

        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: white;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding-top: 1rem;

        .sidebar .nav-link {
            padding: 0.75rem 1rem;
            border-radius: 0.35rem;
            margin-bottom: 0.25rem;
            color: var(--dark-color) !important;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(78, 115, 223, 0.1);
        }

        .sidebar .nav-link i {
            margin-right: 0.75rem;
            width: 1.25rem;
            text-align: center;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .certification-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            box-shadow: 0 -0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            z-index: 1000;
            display: none;
        }

        .mobile-nav .nav-link {
            text-align: center;
            padding: 0.75rem 0;
            color: var(--dark-color) !important;
        }

        .mobile-nav .nav-link.active {
            color: var(--primary-color) !important;
        }

        .mobile-nav .nav-link i {
            display: block;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .mobile-nav .nav-link span {
            font-size: 0.75rem;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .event-type-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
        }

        .attendance-card {
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .attendance-card:hover {
            transform: translateY(-5px);
        }

        .attendance-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .attendance-status.present {
            background-color: var(--success-color);
        }

        .attendance-status.absent {
            background-color: var(--danger-color);
        }

        .attendance-status.late {
            background-color: var(--warning-color);
        }

        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }
            
            .mobile-nav {
                display: flex;
            }
            
            .main-content {
                padding-bottom: 4rem;
            }
        }

        @media (min-width: 768px) {
            .mobile-nav {
                display: none;
            }
        }
    </style>
</head>

            }
        };

        // Auth Context
        const AuthContext = createContext();

        const authReducer = (state, action) => {
            switch (action.type) {
                case 'LOGIN_SUCCESS':
                    localStorage.setItem('token', action.payload.token);
                    return {
                        ...state,
                        isAuthenticated: true,
                        token: action.payload.token,
                        user: action.payload.user,
                        loading: false
                    };
                case 'LOGIN_FAIL':
                case 'LOGOUT':
                    localStorage.removeItem('token');
                    return {
                        ...state,
                        isAuthenticated: false,
                        token: null,
                        user: null,
                        loading: false
                    };
                case 'SET_LOADING':
                    return {
                        ...state,
                        loading: true
                    };
                default:
                    return state;
            }
        };

        const AuthProvider = ({ children }) => {
            const [state, dispatch] = useReducer(authReducer, {
                isAuthenticated: false,
                token: localStorage.getItem('token'),
                user: null,
                loading: false
            });

            const login = async (formData) => {
                dispatch({ type: 'SET_LOADING' });
                try {
                    const res = await apiService.login(formData);
                    dispatch({
                        type: 'LOGIN_SUCCESS',
                        payload: res.data
                    });
                    return true;
                } catch (err) {
                    dispatch({ type: 'LOGIN_FAIL' });
                    return false;
                }
            };

            const logout = () => {
                dispatch({ type: 'LOGOUT' });
            };

            return (
                <AuthContext.Provider value={{ ...state, login, logout }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => useContext(AuthContext);

        // Loading Spinner Component
        const LoadingSpinner = () => (
            <div className="loading-spinner">
                <div className="spinner-border text-primary" role="status">
                    <span className="visually-hidden">Loading...</span>
                </div>
            </div>
        );

        // Login Component
        const Login = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                
                const success = await login({ email, password });
                if (!success) {
                    setError('Invalid credentials');
                }
            };

            return (
                <div className="login-container">
                    <div className="container">
                        <div className="row justify-content-center">
                            <div className="col-md-6 col-lg-4">
                                <div className="card login-card">
                                    <div className="card-body p-5">
                                        <div className="text-center mb-4">
                                            <div className="app-icon mx-auto mb-3">
                                                E
                                            </div>
                                            <h1 className="h3 text-gray-900 mb-2">EventHR Pro</h1>
                                            <p className="text-muted">HR Management for Events</p>
                                        </div>
                                        
                                        {error && (
                                            <div className="alert alert-danger" role="alert">
                                                {error}
                                            </div>
                                        )}
                                        
                                        <form onSubmit={handleSubmit}>
                                            <div className="mb-3">
                                                <label htmlFor="email" className="form-label">Email address</label>
                                                <input
                                                    type="email"
                                                    className="form-control"
                                                    id="email"
                                                    value={email}
                                                    onChange={(e) => setEmail(e.target.value)}
                                                    required
                                                />
                                            </div>
                                            <div className="mb-3">
                                                <label htmlFor="password" className="form-label">Password</label>
                                                <input
                                                    type="password"
                                                    className="form-control"
                                                    id="password"
                                                    value={password}
                                                    onChange={(e) => setPassword(e.target.value)}
                                                    required
                                                />
                                            </div>
                                            <div className="d-grid gap-2">
                                                <button type="submit" className="btn btn-primary">
                                                    Login
                                                </button>
                                            </div>
                                        </form>

                                            <small className="text-muted">Demo credentials: admin@eventhr.com / password</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

                                <li className="nav-item">

                                </li>
                                <li className="nav-item">
                                    <a

                                        href="#" 
                                        onClick={(e) => {
                                            e.preventDefault();
                                            setActivePage('features');
                                        }}
                                    >

                    <h1 className="page-title">User Personas</h1>
                    
                    <div className="row">
                        <div className="col-md-4 mb-4">
                            <div className="card persona-card h-100">
                                <div className="card-body text-center">
                                    <div className="persona-icon mb-3">
                                        <i className="fas fa-user-tie"></i>
                                    </div>
                                    <h5 className="card-title">Manjit Makkar</h5>
                                    <p className="text-muted">HR Manager</p>
                                    <div className="text-start">
                                        <h6>GOALS</h6>
                                        <ul>
                                            <li>Efficiently staff all events</li>
                                            <li>Ensure compliance with certifications</li>
                                            <li>Reduce administrative workload</li>
                                        </ul>
                                        <h6>CHALLENGES</h6>
                                        <ul>
                                            <li>Coordinating staff across multiple events</li>
                                            <li>Tracking certifications for 100+ staff</li>
                                            <li>Onboarding temporary staff quickly</li>
                                        </ul>
                                        <h6>HOW APP HELPS</h6>
                                        <p>Centralized dashboard for all event staffing needs, automated certification tracking, and streamlined onboarding process.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="col-md-4 mb-4">
                            <div className="card persona-card h-100">
                                <div className="card-body text-center">
                                    <div className="persona-icon mb-3">
                                        <i className="fas fa-calendar-check"></i>
                                    </div>
                                    <h5 className="card-title">Rohan</h5>
                                    <p className="text-muted">Event Manager</p>
                                    <div className="text-start">
                                        <h6>GOALS</h6>
                                        <ul>
                                            <li>Ensure adequate staffing for events</li>
                                            <li>Communicate effectively with staff</li>
                                            <li>Track staff performance during events</li>
                                        </ul>
                                        <h6>CHALLENGES</h6>
                                        <ul>
                                            <li>Last-minute staff changes</li>
                                            <li>Limited visibility into staff availability</li>
                                            <li>Difficulty providing real-time feedback</li>
                                        </ul>
                                        <h6>HOW APP HELPS</h6>
                                        <p>Real-time staff availability, instant communication tools, and performance tracking features for event-specific feedback.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="col-md-4 mb-4">
                            <div className="card persona-card h-100">
                                <div className="card-body text-center">
                                    <div className="persona-icon mb-3">
                                        <i className="fas fa-laptop-code"></i>
                                    </div>
                                    <h5 className="card-title">Harman Deep</h5>
                                    <p className="text-muted">Technical Staff</p>
                                    <div className="text-start">
                                        <h6>GOALS</h6>
                                        <ul>
                                            <li>Find available event opportunities</li>
                                            <li>Manage schedule efficiently</li>
                                            <li>Track payments and hours worked</li>
                                        </ul>
                                        <h6>CHALLENGES</h6>
                                        <ul>
                                            <li>Unclear communication about event details</li>
                                            <li>Difficulty tracking hours across multiple events</li>
                                            <li>Delayed payments</li>
                                        </ul>
                                        <h6>HOW APP HELPS</h6>
                                        <p>Self-service portal for viewing available events, mobile time tracking, and transparent payment processing.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Features Component
        const Features = () => {
            const features = [
                {
                    title: 'Event-Based Scheduling System',
                    priority: 'High',
                    status: 'Development',
                    description: 'Assign staff to events based on availability, skills, certifications, and event requirements. Includes drag-and-drop interface and conflict detection.'
                },
                {
                    title: 'Skills & Certification Tracking',
                    priority: 'High',
                    status: 'Testing',
                    description: 'Comprehensive system to track staff skills, certifications, and expiration dates. Automated alerts for renewals and compliance reporting.'
                },
                {
                    title: 'Mobile Time Tracking with Geolocation',
                    priority: 'High',
                    status: 'Released',
                    description: 'Mobile app for staff to clock in/out at event locations with geolocation verification. Real-time attendance tracking and overtime calculation.'
                },
                {
                    title: 'Rapid Onboarding for Temporary Staff',
                    priority: 'Medium',
                    status: 'Planning',
                    description: 'Streamlined digital onboarding process for temporary and contract staff. Digital forms, e-signatures, and automated training assignments.'
                },
                {
                    title: 'Real-Time Communication During Events',
                    priority: 'Medium',
                    status: 'Development',
                    description: 'Event-specific chat channels, announcements, and push notifications for staff coordination during events. Integration with walkie-talkie systems.'
                },
                {
                    title: 'Performance Analytics by Event Type',
                    priority: 'Low',
                    status: 'Backlog',
                    description: 'Detailed analytics on staff performance across different event types. Identify top performers and areas for improvement based on event feedback.'
                }
            ];

            const getStatusBadge = (status) => {
                switch (status) {
                    case 'Released':
                        return <span className="badge bg-success">Released</span>;
                    case 'Testing':
                        return <span className="badge bg-info">Testing</span>;
                    case 'Development':
                        return <span className="badge bg-warning">Development</span>;
                    case 'Planning':
                        return <span className="badge bg-primary">Planning</span>;
                    case 'Backlog':
                        return <span className="badge bg-secondary">Backlog</span>;
                    default:
                        return <span className="badge bg-secondary">Unknown</span>;
                }
            };

            const getPriorityBadge = (priority) => {
                switch (priority) {
                    case 'High':
                        return <span className="badge bg-danger">High Priority</span>;
                    case 'Medium':
                        return <span className="badge bg-warning">Medium Priority</span>;
                    case 'Low':
                        return <span className="badge bg-info">Low Priority</span>;
                    default:
                        return <span className="badge bg-secondary">Unknown</span>;
                }
            };

            return (
                <div className="main-content">
                    <h1 className="page-title">Feature Set</h1>
                    
                    <div className="row">
                        {features.map((feature, index) => (
                            <div key={index} className="col-lg-6 mb-4">
                                <div className="card feature-card h-100">
                                    <div className="card-body">
                                        <div className="d-flex justify-content-between align-items-start mb-3">
                                            <h5 className="card-title">{feature.title}</h5>
                                            <div>
                                                {getPriorityBadge(feature.priority)}
                                                <span className="ms-2">{getStatusBadge(feature.status)}</span>
                                            </div>
                                        </div>
                                        <p className="card-text">{feature.description}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Events Component
        const Events = () => {
            const [showModal, setShowModal] = useState(false);
            const [newEvent, setNewEvent] = useState({
                name: '',
                date: '',
                location: '',
                type: 'Conference',
                priority: 'Medium',
                staffRequired: 10
            });

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setNewEvent({
                    ...newEvent,
                    [name]: value
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                // In a real app, this would submit to an API
                console.log('New event:', newEvent);
                setShowModal(false);
                // Reset form
                setNewEvent({
                    name: '',
                    date: '',
                    location: '',
                    type: 'Conference',
                    priority: 'Medium',
                    staffRequired: 10
                });
            };

            return (
                <div className="main-content">
                    <h1 className="page-title">Event Management</h1>
                    
                    <div className="card">
                        <div className="card-header d-flex justify-content-between align-items-center">
                            <h5 className="mb-0">All Events</h5>
                            <button className="btn btn-primary" onClick={() => setShowModal(true)}>
                                <i className="fas fa-plus me-2"></i> Add New Event
                            </button>
                        </div>
                        <div className="card-body">
                            <EventList />
                        </div>
                    </div>

                    {/* Event Booking Modal */}
                    {showModal && (
                        <div className="modal fade show d-block" tabIndex="-1" style={{ backgroundColor: 'rgba(0,0,0,0.5)' }}>
                            <div className="modal-dialog">
                                <div className="modal-content">
                                    <div className="modal-header">
                                        <h5 className="modal-title">Book New Event</h5>
                                        <button type="button" className="btn-close" onClick={() => setShowModal(false)}></button>
                                    </div>
                                    <div className="modal-body">
                                        <form onSubmit={handleSubmit}>
                                            <div className="mb-3">
                                                <label htmlFor="name" className="form-label">Event Name</label>
                                                <input
                                                    type="text"
                                                    className="form-control"
                                                    id="name"
                                                    name="name"
                                                    value={newEvent.name}
                                                    onChange={handleInputChange}
                                                    required
                                                />
                                            </div>
                                            <div className="mb-3">
                                                <label htmlFor="date" className="form-label">Date</label>
                                                <input
                                                    type="date"
                                                    className="form-control"
                                                    id="date"
                                                    name="date"
                                                    value={newEvent.date}
                                                    onChange={handleInputChange}
                                                    required
                                                />
                                            </div>
                                            <div className="mb-3">
                                                <label htmlFor="location" className="form-label">Location</label>
                                                <input
                                                    type="text"
                                                    className="form-control"
                                                    id="location"
                                                    name="location"
                                                    value={newEvent.location}
                                                    onChange={handleInputChange}
                                                    required
                                                />
                                            </div>
                                            <div className="mb-3">
                                                <label htmlFor="type" className="form-label">Event Type</label>
                                                <select
                                                    className="form-select"
                                                    id="type"
                                                    name="type"
                                                    value={newEvent.type}
                                                    onChange={handleInputChange}
                                                    required
                                                >
                                                    <option value="Conference">Conference</option>
                                                    <option value="Corporate">Corporate</option>
                                                    <option value="Wedding">Wedding</option>
                                                    <option value="Party">Party</option>
                                                    <option value="Charity">Charity</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                            <div className="mb-3">
                                                <label htmlFor="priority" className="form-label">Priority</label>
                                                <select
                                                    className="form-select"
                                                    id="priority"
                                                    name="priority"
                                                    value={newEvent.priority}
                                                    onChange={handleInputChange}
                                                    required
                                                >
                                                    <option value="High">High</option>
                                                    <option value="Medium">Medium</option>
                                                    <option value="Low">Low</option>
                                                </select>
                                            </div>
                                            <div className="mb-3">
                                                <label htmlFor="staffRequired" className="form-label">Staff Required</label>
                                                <input
                                                    type="number"
                                                    className="form-control"
                                                    id="staffRequired"
                                                    name="staffRequired"
                                                    value={newEvent.staffRequired}
                                                    onChange={handleInputChange}
                                                    min="1"
                                                    required
                                                />
                                            </div>
                                            <div className="d-flex justify-content-end">
                                                <button type="button" className="btn btn-secondary me-2" onClick={() => setShowModal(false)}>
                                                    Cancel
                                                </button>
                                                <button type="submit" className="btn btn-primary">
                                                    Book Event
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Staff Component
        const Staff = () => {
            const [staff, setStaff] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchStaff = async () => {
                    try {
                        const res = await apiService.getStaff();
                        setStaff(res.data);
                    } catch (err) {
                        console.error('Error fetching staff:', err);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchStaff();
            }, []);

            const getCertificationBadge = (status) => {
                switch (status) {
                    case 'Active':
                        return <span className="badge bg-success certification-badge">Certified</span>;
                    case 'Expiring Soon':
                        return <span className="badge bg-warning certification-badge">Expiring Soon</span>;
                    case 'Expired':
                        return <span className="badge bg-danger certification-badge">Expired</span>;
                    default:
                        return <span className="badge bg-secondary certification-badge">Unknown</span>;
                }
            };

            const getAvailabilityBadge = (availability) => {
                return availability ? 
                    <span className="badge bg-success">Available</span> : 
                    <span className="badge bg-danger">Unavailable</span>;
            };

            if (loading) {
                return <LoadingSpinner />;
            }

            return (
                <div className="main-content">
                    <h1 className="page-title">Staff Directory</h1>
                    
                    <div className="card">
                        <div className="card-header d-flex justify-content-between align-items-center">
                            <h5 className="mb-0">All Staff</h5>
                            <button className="btn btn-primary">
                                <i className="fas fa-user-plus me-2"></i> Add New Staff
                            </button>
                        </div>
                        <div className="card-body">
                            <div className="table-responsive">
                                <table className="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Contact</th>
                                            <th>Role</th>
                                            <th>Skills</th>
                                            <th>Availability</th>
                                            <th>Certifications</th>
                                            <th>Onboarding</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {staff.map(member => (
                                            <tr key={member.id}>
                                                <td>
                                                    <div className="d-flex align-items-center">
                                                        <div className="ms-3">
                                                            <div className="fw-bold">{member.name}</div>
                                                            <div className="text-muted">{member.email}</div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>{member.phone}</td>
                                                <td>{member.role}</td>
                                                <td>
                                                    {member.skills.map((skill, index) => (
                                                        <span key={index} className="badge bg-primary me-1 mb-1">
                                                            {skill}
                                                        </span>
                                                    ))}
                                                </td>
                                                <td>{getAvailabilityBadge(member.availability)}</td>
                                                <td>
                                                    {member.certifications.map((cert, index) => (
                                                        <div key={index} className="mb-1">
                                                            {cert.name} {getCertificationBadge(cert.status)}
                                                        </div>
                                                    ))}
                                                </td>
                                                <td>
                                                    {member.onboardingStatus === 'Completed' ? 
                                                        <span className="badge bg-success">Completed</span> : 
                                                        <span className="badge bg-warning">Pending</span>
                                                    }
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // App Component
        const App = () => {
            const { isAuthenticated } = useAuth();
            const [activePage, setActivePage] = useState('dashboard');

            if (!isAuthenticated) {
                return <Login />;
            }

            const renderPage = () => {
                switch (activePage) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'events':
                        return <Events />;
                    case 'staff':
                        return <Staff />;
                    case 'attendance':
                        return <Attendance />;
                    case 'personas':
                        return <Personas />;
                    case 'features':
                        return <Features />;
                    case 'analytics':
                        return <div className="main-content"><h1 className="page-title">Analytics</h1><p>Analytics page content</p></div>;
                    case 'time':
                        return <div className="main-content"><h1 className="page-title">Time & Attendance</h1><p>Time & Attendance page content</p></div>;
                    case 'reports':
                        return <div className="main-content"><h1 className="page-title">Reports</h1><p>Reports page content</p></div>;
                    case 'settings':
                        return <div className="main-content"><h1 className="page-title">Settings</h1><p>Settings page content</p></div>;
                    default:
                        return <Dashboard />;
                }
            };

            return (
                <div className="d-flex">
                    <Sidebar activePage={activePage} setActivePage={setActivePage} />
                    <div className="flex-grow-1">
                        <Navbar />
                        <div className="container-fluid p-4">
                            {renderPage()}
                        </div>
                    </div>
                    <MobileNav activePage={activePage} setActivePage={setActivePage} />
                </div>
            );
        };

        // Root Component
        const Root = () => {
            return (
                <AuthProvider>
                    <App />
                </AuthProvider>
            );
        };

        // Render the app
        ReactDOM.render(<Root />, document.getElementById('root'));
    </script>
</body>
</html>
